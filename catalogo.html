<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Películas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#catalogo">Catálogo</a></li>
      <li><a href="#formularioSection">Agregar Película</a></li>
    </ul>
  </nav>

  <header>
    <h1>Catálogo de Películas</h1>
  </header>
  
  <main>
    <a href="index.html" class="boton-volver">← Volver al inicio</a>

    <section id="filtros">
      <h2>Filtrar películas</h2>
      <form id="form-filtros">
        <input type="number" id="filtroAnio" placeholder="Año de estreno">
        <input type="text" id="filtroGenero" placeholder="Género">
        <input type="text" id="filtroDirector" placeholder="Director/a">
        <button type="submit">Aplicar Filtros</button>
        <button type="button" id="limpiarFiltros">Limpiar</button>
    </form>
  </section>

    <section id="catalogo">
      <h2>Películas</h2>
      <div id="lista-peliculas" class="grid-container">
        <ul id="ulPeliculas"></ul>
      </div>
    </section>

    
    <section id="formularioSection">
      <h2>Agregar Película</h2>
      <form id="formulario-peliculas">
        <input type="text"   id="titulo"      placeholder="Título" required>
        <input type="number" id="anio"        placeholder="Año de estreno" min="1800" max="2025" required>
        <input type="text"   id="genero"      placeholder="Género" required>
        <input type="text"   id="director"    placeholder="Director/a" required>
        <textarea            id="descripcion" placeholder="Descripción corta"></textarea>
        <button type="submit" id="botonAgregar">Agregar Película</button>
      </form>
    </section>
  </main>
  <script src="script.js" defer></script>
  
</body>
</html>
